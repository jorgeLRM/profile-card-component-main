<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="container">
        <section class="card">
            <div class="card-pattern"></div>
            <img src="images/image-victor.jpg" class="card-image" alt="Image Victor">
            <div class="card-info">
                <h3 class="card-info-name">Victor Crest <span class="card-info-age">26</span></h3>
                <p class="card-info-country">London</p>
            </div>
            <div class="card-details">
                <div class="card-stat">
                    <p class="card-stat-number">80K <span>Followers</span></p>
                </div>
                <div class="card-stat">
                    <p class="card-stat-number">803K <span>Likes</span></p>
                </div>
                <div class="card-stat">
                    <p class="card-stat-number">1.4K <span>Photos</span></p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
